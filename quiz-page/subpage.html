<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><button><h1 id="covid-safety"><a href="../index.html">Covid Tracker</a></h1></button>

    </header>
    <div class="buttons">
        <button class="start-button">Start</button>
        <button class="reset-button">Quit/Reset</button>
    </div>
    <main>
        <section id="rule-container">
            
                <h2 id="rule-header">How much you know about Covid &#x2754;</h2>
                <h3>Game Rules </h3>
                <ul id="rulelist">
                    <li>&#9998; Timer starts when "Start" is pressed</li>
                    <li>&#9998; 10 second penalty for wrong answers</li>
                    <li>&#9998; Each right answer is 1 pt</li>
                </ul>             
            
        </section>
        
        <section>
            <div class="game-container">
                <div id="question-container">
                    <div><h2 id="question">If you are ready, press "Start"</h2></div>
                    <div class="choice-buttons">
                       <ul id="answers"></ul>
                        
                    </div>
                </div>
            </div>
        </section>
        <div class="bottom">
            <section class="card-timer">
                <div class="timer-text">
                    <div id="timer-count">75</div>
                    <div>Seconds Remaining</div>
                </div>
            </section>
            <section class="score">
                <div>Current Score</div>
                <div class="current-score"></div>
            </section>
        </div>       
    </main>
    <script src="./quiz.js"></script>
</body>
</html>
